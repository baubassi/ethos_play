<html lang="es" data-lang="auto">

        <div class="ethos-icon">

                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="ethos-text-block">
            <div class="ethos-text">Ethos</div>
            <div class="ethos-slogan"></div> <!-- Aquí se pone el slogan traducido -->

<!-- ========================================
     TRADUCCIONES
========================================= -->

<script>
const translations = {
  es: {
    slogan: "CONFIÁ EN EL CAMINO. SEGUÍ EL IMPACTO.",
    boton: "Comenzar",
    box: "Construyendo credibilidad a través de transparencia, trazabilidad y legitimidad.",
    mensajes: [
        "Recibí reportes claros y auditables para seguir el impacto de cada contribución.",
        "Transparencia total desde el primer segundo: cada aporte queda registrado y verificado."
    ]
  },
  en: {
    slogan: "TRUST THE JOURNEY. TRACK THE IMPACT.",
    boton: "Start",
    box: "Building credibility through transparency, traceability and legitimacy.",
    mensajes: [
        "Receive clear and auditable reports to track the impact of every contribution.",
        "Full transparency from the first second: every contribution is recorded and verified."
    ]
  }
};
</script>


<!-- ========================================
     APLICAR IDIOMA SEGÚN <html lang="">
========================================= -->
<script>
// detectar idioma del html
const lang = document.documentElement.lang === "en" ? "en" : "es";

// slogan
document.querySelector(".ethos-slogan").innerText = translations[lang].slogan;

// botón
document.querySelector(".cta").innerText = translations[lang].boton;

// mini-box
document.querySelector(".mini-box").innerText = translations[lang].box;

// mensaje dinámico
const mensajes = translations[lang].mensajes;
document.getElementById("mensaje-dinamico").innerText =
  mensajes[Math.floor(Math.random() * mensajes.length)];
</script>

</body>
</html>
