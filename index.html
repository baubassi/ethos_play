<script>
const translations = {
  es: {
    slogan: "TRUST THE JOURNEY. TRACK THE IMPACT.",
    boton: "Comenzar",
    footer_left: "Â© 2025 Ethos â€” Construyendo confianza.",
    box: "Construyendo credibilidad a travÃ©s de transparencia, trazabilidad y legitimidad.",
    mensajes: [
      "RecibÃ­ reportes claros y auditables para seguir el impacto de cada contribuciÃ³n.",
      "Transparencia total desde el primer segundo: cada aporte queda registrado y verificado."
    ]
  },
  en: {
    slogan: "TRUST THE JOURNEY. TRACK THE IMPACT.",
    boton: "Start",
    footer_left: "Â© 2025 Ethos â€” Building trust.",
    box: "Building credibility through transparency, traceability and legitimacy.",
    mensajes: [
      "Receive clear and auditable reports to track the impact of every contribution.",
      "Full transparency from the first second: every contribution is recorded and verified."
    ]
  }
};

// ================================================
// APLICAR IDIOMA
// ================================================
function applyLanguage(lang) {

    document.querySelector(".ethos-slogan").innerText = translations[lang].slogan;
    document.querySelector(".cta").innerText = translations[lang].boton;
    document.querySelector(".mini-box").innerText = translations[lang].box;

    const msgs = translations[lang].mensajes;
    document.getElementById("mensaje-dinamico").innerText =
        msgs[Math.floor(Math.random() * msgs.length)];

    document.querySelectorAll(".lang-btn").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.lang === lang);
    });

    localStorage.setItem("ethos-lang", lang);
}

// ================================================
// AUTO-EJECUCIÃ“N AL CARGAR INDEX
// ================================================
document.addEventListener("DOMContentLoaded", () => {

    const savedLang = localStorage.getItem("ethos-lang") || "en";

    applyLanguage(savedLang);

    document.querySelectorAll(".lang-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            const lang = btn.dataset.lang;
            applyLanguage(lang);
        });
    });
});
</script>
